{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-danger mb-4">Delete Event</h2>
                    
                    <p class="alert alert-warning">
                        Are you sure you want to delete the event "{{ object.title }}"? This action cannot be undone.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mt-4">
                            <button type="submit" class="btn btn-danger">Confirm Delete</button>
                            <a href="{% url 'event_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
