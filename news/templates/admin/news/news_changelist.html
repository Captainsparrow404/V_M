{% extends "admin/change_list.html" %}
{% load admin_list %}

{% block content_title %}
<div class="filters-bar">
    <form method="get">
        <label for="archived">Status:</label>
        <select id="archived" name="archived">
            <option value="">All</option>
            <option value="1" {% if request.GET.archived == "1" %}selected{% endif %}>Archived</option>
            <option value="0" {% if request.GET.archived == "0" %}selected{% endif %}>Active</option>
        </select>

        <button type="submit" class="default-button">Apply</button>
        <a href="." class="default-button" style="margin-left: 10px;">Clear</a>
    </form>
</div>
{% endblock %}

{% block content %}
{{ block.super }}
<style>
    .filters-bar {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        padding: 10px;
        background: #f8f8f8;
        border-radius: 4px;
    }

    .filters-bar label {
        margin-right: 5px;
        font-weight: bold;
    }

    .filters-bar select {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
        min-width: 120px;
    }

    .default-button {
        background-color: #417690;
        color: white !important;
        padding: 6px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        font-size: 13px;
        line-height: 1.5;
        min-width: 80px;
        text-align: center;
    }

    .default-button:hover {
        background-color: #2d5066;
        color: white !important;
        text-decoration: none;
    }
</style>
{% endblock %}
